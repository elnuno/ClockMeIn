<head>
  <title>Time to clock in!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_green-green.min.css">
  <llink rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename="JS.js") }}"></script>
  </head>

  <body>

    <h1 class="text-center">CLOCK ME IN</h1>

    <div class="content-grid mdl-grid">
      <div class="mdl-cell mdl-cell--middle">
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" id="addEmployee">
          <i class="material-icons">add</i>
        </button>
      </div>
    </div>

    <div id="divdeps" style="display:none" title="">
      <div class="container-fluid">
        <form class="col-md-3 col-md-offset-4" method="POST">
          <div class="form-group">
            <label for="formGroupExampleInput">First Name</label>
            <input name="firstname" type="text" class="form-control" id="firstName" placeholder="Enter employee's first name">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Last Name</label>
            <input name="lastname" type="text" class="form-control" id="lastName" placeholder="Enter employee's last name">
          </div>
        </form>
        <div class="row">
          <div class="col-md-3 col-md-offset-4">
            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="addTheEmployee">
              ADD EMPLOYEE
            </button>
          </div>
          <div class="col-md-2 col-md-offset-6">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="closeWindow">
              CANCEL
            </button>
          </div>
        </div>
      </div>
    </div>


  </body>
